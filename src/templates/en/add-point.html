<div class="content-root animated fadeInLeft">

	<div class="content-error hidden">
		<div class="content-error-img"><img src='img/content-close.png'></div>
		<div class="content-error-text">Your suggestion is out of bounds. Please place your suggestion within the flashing bounds and try again.</div>
	</div>

	<div class="content-arrow">
		<a href="#"><img src="img/content-arrow.png"></a>
	</div>


	<div class="header-container">

		<div class="child-content">

		    <h1>Comment Here</h1>

		    <p>After selecting an area on the map, we can collect more information from the user.</p>

		    <form id="suggestion-submit" class="ws-validate">

		      <div class="form-group">
		        <label for="name">Name:</label>
		        <input class="form-control" type="text" name="name" placeholder="name">
		      </div>

		      <div class="form-group">
		      	<label for="category">Which best applies to this location? <span class="required-icon"></span></label>
		      	<select name="category" class="form-control" required>
		      		<option disabled="" selected="" value=""> -- select an option -- </option>
		      		<option value="walking-obstacle">Obstacle for walking</option>
		      		<option value="bicycling-obstacle">Obstacle for biking</option>
		      		<option value="like-walk">Nice place to walk</option>
		      		<option value="like-bike">Nice place to bike</option>
		      	</select>
		      </div>

		      <div class="form-group">
		        <label for="comment">Comment<span class="story-min"> (<span class="story-word">0</span>/500 characters)</span>:</label>
		        <textarea name="comment" class="form-control story" rows="5"></textarea>
		      </div>

		      <div id="status"></div>
		      <input id="submit" class="save" type="submit" value="Save">
		      <a class="btn-primary inline-block content-close-btn" href="#/step-one">Cancel</a>
		      
		    </form> 
		</div>

	</div>
</div>
