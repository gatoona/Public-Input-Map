<div class="content-root animated fadeInLeft">
    <div class="content-close">
        <a class="content-close-btn" href="#"><img src="img/content-close.png"></a>
    </div>

    <div class="header-container">
        <div class="child-content">

            <h1>Sign Up For Updates</h1>

            <p>Please fill out the form below to sign up for updates on the project.</p>

            <form id="contact-submit" class="ws-validate">

              <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="name" name="name" placeholder="Name" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
              </div>

              <div id="status"></div>
              <input id="submit" class="save" type="submit" value="Sign Up">
              
            </form> 


    </div>
</div>
