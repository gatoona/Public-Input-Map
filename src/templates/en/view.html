<div class="content-root animated fadeInLeft">

	<div class="content-close">
		<a class="content-close-btn" href="#"><img src="img/content-close.png"></a>
	</div>

	<div class="header-container">

		<div class="child-content">

		    <h1>Comment</h1>

		    <div class="suggestion-comment hidden"></div>

		    <div class="view-like hidden"></div>

		    <form id="comment-submit" class="ws-validate">

		      <div class="form-group">
		        <label for="name">Your Name:</label>
		        <input class="form-control" type="text" name="name" placeholder="name">
		      </div>

		      <div class="form-group">
		        <label for="comment">Comment<span class="story-min"> (<span class="story-word">0</span>/300 characters)</span>: <span class="required-icon"></span></label>
		        <textarea name="comment" class="form-control story" rows="5" required></textarea>
		      </div>

		      <div id="status"></div>
		      <input id="submit" class="save" type="submit" value="Submit">
		      <a class="btn-primary inline-block content-close-btn" href="#">Cancel</a>
		      
		    </form> 

		    <div class="comments">
		    	
		    </div>

		</div>


	</div>
</div>
